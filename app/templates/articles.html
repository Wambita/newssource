{% extends 'base.html' %} {% block content%}
<h3 class="text-center my-3">All articles</h3>
<div class="container">
  <div class="row">
    {%for article in articles%}
    <div class="col-md-4 col-sm-6 mb-3 d-flex">
      <div class="card flex-fill">
        <img src="{{article.image}}" alt="article image" class="card-img-top" />
        <div class="card-body">
          <h4 class="card-title">{{ article.title }}</h4>
          <p class="card-text">Published on: {{ article.time }}</p>
          <p class="card-text text-muted">Author: {{ article.author }}</p>
          <a
            href="{{article.url}}"
            target="_blank"
            class="card-link btn btn-outline-info"
            >Read full article</a
          >
        </div>
      </div>
    </div>
    {%endfor%}
  </div>
</div>
{% endblock %}
