{% extends 'base.html' %} {% block content%}
<h3 class="text-center">All articles</h3>
<div class="container">
  <div class="row">
    {%for article in articles%}
    <div class="col-md-4 mb-3">
      <div class="card border-dark">
        <img src="{{article.image}}" alt="article image" class="card-img-top" />
        <div class="card-body">
          <p class="card-text">{{ article.description }}</p>
          <p class="card-text">Published on: {{ article.time }}</p>
          <p class="card-text">{{ article.author }}</p>
          <a href="{{article.url}}" target="_blank" class="card-link"
            >Read full article</a
          >
        </div>
      </div>
    </div>
    {%endfor%}
  </div>
</div>
{% endblock %}
